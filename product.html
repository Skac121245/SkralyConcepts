<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .media-carousel,
    .description {
      max-height: 600px;
      overflow-y: auto;
    }
    .media-display img,
    .media-display video {
      max-height: 600px;
      object-fit: contain;
    }
    .comment-section {
      background: #111;
      border: 2px solid #222;
      border-radius: 6px;
      padding: 1rem;
      margin-top: 2rem;
    }
    .comment-section textarea {
      width: 100%;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      border-radius: 4px;
      padding: .5rem;
      margin-bottom: .5rem;
    }
    .comment-section button {
      background: #FFD700;
      border: none;
      color: #000;
      padding: .5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .comment-section button:hover {
      background: #E5C100;
    }
    .comment-section p {
      margin-top: .5rem;
      color: #FFD700;
    }
  </style>
</head>
<body class="bg-black text-light">
  <div class="container py-4">
    <a href="index.html" class="btn btn-outline-warning mb-3">← Back to Gallery</a>
    <div class="row product-page gx-4">
      <div class="col-lg-6 media-carousel">
        <button id="prev" class="btn btn-warning">‹</button>
        <div class="media-display my-3"></div>
        <button id="next" class="btn btn-warning">›</button>
      </div>
      <div class="col-lg-6">
        <div class="description mb-4">
          <h2 id="title" class="text-warning"></h2>
          <p id="desc"></p>
        </div>
        <div class="comment-section">
          <h3 class="text-light">Leave a Comment</h3>
          <textarea id="commentText" rows="4" placeholder="Write your feedback..."></textarea>
          <button id="submitComment">Submit</button>
          <p id="commentStatus"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="product.js"></script>
</body>
</html>
